<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a th:href="@{/}" class="logo"><img class="text-center" src="/css/fox.png" width="25" height="25"> AniList </a>
        <div class="auth-buttons">
            <!-- Check if user is logged in -->
            <div th:if="${username == null}">
                <a th:href="@{/account/login}" class="btn btn-primary">Login</a>
                <a th:href="@{/account/register}" class="btn btn-secondary">Sign Up</a>
            </div>
            <!-- If user is logged in, display a profile button -->
            <div th:if="${username != null}">
                <a th:href="@{/watchlist}" class="btn btn-secondary">Profile</a>
            </div>
        </div>
    </div>   
    
    <!-- <br> -->

    <div class="animebg">
        <div class="container">
            <div class="card text-center card-form mx-auto">
                <div class="form container">
                    <br><br>
                    <h1>Login</h1>
                    <br>
                    <form method="POST" th:action="@{/account/login}" th:object="${user}">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="username" th:field="*{username}" placeholder="Username">
                        </div>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>                
        
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" th:field="*{password}" placeholder="Password" >
                        </div>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <br><br>
                        <p>Not registered? <a th:href="@{/account/register}">Create an account</a></p>
                </div>
                <div class="footer">
                    <!-- <p class="text-center footer-text">AniList 2023</p> -->
                </div>
            </div>
    
        </div>
    </div>

</body>
</html>
