<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Document</title>
</head>
<body>
        <!-- Header -->
    <div class="header">
        <a th:href="@{/}" class="logo"><img class="text-center" src="/css/fox.png" width="25" height="25"> AniList </a>
        <div class="auth-buttons">
            <!-- Check if user is logged in -->
            <div th:if="${username == null}">
                <a th:href="@{/account/login}" class="btn btn-primary">Login</a>
                <a th:href="@{/account/register}" class="btn btn-secondary">Sign Up</a>
            </div>
            <!-- If user is logged in, display a profile button -->
            <div th:if="${username != null}">
                <a th:href="@{/watchlist}" class="btn btn-secondary">Profile</a>
            </div>
            </div>
        </div>

    <div class="animebg">
        <div class="container">
            <div class="card text-center card-form mx-auto">
                <div class="form-container">
                    <form method="POST" th:action="@{/watchlist/update/{id}(id=${animeWL.id})}" th:object="${watchlistDetails}">
                        <img th:src="${animeWL.imageLink}" alt="" width="150" height="160">
                        <br><br>
                        <h6 class="anime-title" data-th-text="${animeWL.title}"></h6>
                        <br>
                        <div class="mb-3">
                            <label for="watchStatus" class="form-label">Watch Status:</label>
                            <select class="form-select" name="watchStatus" th:field="*{watchStatus}">
                                <option value="Watching">Watching</option>
                                <option value="Plan To Watch">Plan To Watch</option>
                                <option value="Completed">Completed</option>
                                <option value="Dropped">Dropped</option>
                            </select>            
                        </div>
            
                        <div class="mb-3">
                            <label for="userScore" class="form-label">Your Score</label>
                            <input type="number" class="form-control" name="userScore" th:field="*{userScore}" step="0.1" max="10" min="0">
                        </div>
            
            
                        <div class="mb-3">
                            <label for="epProgress" class="form-label">Episode Progress</label>
                            <input type="number" class="form-control" name="epProgress" th:field="*{epProgress}" th:max="${animeWL.episodes}" min="0" >
                        </div>
            
            
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <input type="text" class="form-control" name="title" th:field="*{notes}">
                        </div>
            
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <!-- <p class="text-center footer-text">AniList 2023</p> -->
    </div>

</body>
</html>
